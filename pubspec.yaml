name: junk_fury
description: "A new flutter game for global citizen hackthon."
version: 1.0.0+2

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flame: ^1.14.0
  provider: ^6.1.1
  audioplayers: ^6.0.0
  logging: ^1.2.0
  go_router: ^14.2.7
  shared_preferences: ^2.2.2
  flame_audio: ^2.1.7
  flutter_bloc: ^8.1.3
  flame_bloc: ^1.10.9
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/music/
    - assets/sfx/

  fonts:
    - family: Permanent Marker
      fonts:
        - asset: assets/fonts/Permanent_Marker/PermanentMarker-Regular.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/icon-adaptive-foreground.png"